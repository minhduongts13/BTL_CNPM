<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMUT_SSO Authentication Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="w-full bg-white shadow-md py-4 mb-8">
        <div class="container mx-auto flex items-center justify-between px-6">
            <div class="flex items-center space-x-3">
                <img src="./img/HCMUT_official_logo.png" alt="Logo" class="w-10 h-10">
                <h1 class="text-xl font-bold text-green-500">HCMUT - SSPS</h1>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl flex">
            <div class="w-2/3 p-8">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">HCMUT_SSO Authentication Service</h2>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700">Tên đăng nhập</label>
                        <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Mật khẩu</label>
                        <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Password">
                    </div>
                    <div class="mb-2">
                        <input type="checkbox" id="remember-password" class="mr-1">
                        <label for="remember-password" class="text-gray-700">Ghi nhớ mật khẩu</label>
                    </div>
                    <a href="#" class="text-blue-500 text-sm mb-2 inline-block">Quên mật khẩu?</a>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Đăng nhập</button>
                </form>
            </div>
            <div class="w-1/3 bg-gray-200 p-8 flex items-center justify-center">
                <img src="./img/HCMUT_official_logo.png" alt="Cloud Computing" class="max-w-full h-auto">
            </div>
        </div>
    </main>

    <footer class="w-full bg-white shadow-md mt-8 py-8">
        <div class="container mx-auto flex flex-wrap justify-between px-6">
            <!-- Logo and Title -->
            <div class="w-full md:w-1/3 mb-6 md:mb-0 flex flex-col items-start">
                <img src="./img/HCMUT_official_logo.png" alt="Logo" class="w-10 h-10 mb-2">
                <h1 class="text-xl font-bold text-green-500">HCMUT - SSPS</h1>
            </div>
            <!-- Categories -->
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
                <h2 class="text-lg font-bold text-gray-700">Danh Mục</h2>
                <ul>
                    <li class="text-gray-600">In tài liệu</li>
                    <li class="text-gray-600">Lịch sử in</li>
                    <li class="text-gray-600">Mua trang in</li>
                </ul>
            </div>
            <!-- Contact Information -->
            <div class="w-full md:w-1/3">
                <h2 class="text-lg font-bold text-gray-700">Liên Hệ</h2>
                <p class="text-gray-600">Address: 268 Lý Thường Kiệt, phường 14, quận 10, TP.HCM</p>
                <p class="text-gray-600">Phone: (028) 38 651 670 - (028) 38 647 256 (Ext: 5258, 5234)</p>
                <p class="text-gray-600">Email: ssps@hcmut.edu.vn</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
