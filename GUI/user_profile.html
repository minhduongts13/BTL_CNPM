<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="w-full bg-white shadow-md py-4"> 
        <div class="container mx-auto flex items-center justify-between px-6"> 
            <a href="main.html">
                <div class="flex items-center space-x-3"> 
                    <img src="./img/HCMUT_official_logo.png" alt="Logo" class="w-10 h-10"> 
                    <h1 class="text-xl font-bold text-green-500">HCMUT - SSPS</h1> 
                </div> 
            </a>
            <div class="flex items-center space-x-4"> 
                <button class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center"> 
                    <span class="material-icons">email</span> 
                </button> 
                <button class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center"> 
                    <span class="material-icons">notifications</span> 
                </button> 
                <a href="user_profile.html">
                    <button class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center"> 
                    <span class="material-icons">person</span> 
                    </button> 
                </a>
            </div> 
        </div> 
    </header>

    <div id="song-description" class="container mx-auto p-6">
        <div class="bg-white text-gray-800 shadow-lg rounded-lg">
            <!-- Tiêu đề -->
            <div class="bg-blue-500 text-white text-center py-4 rounded-t-lg">
                <h2 class="text-lg font-bold uppercase">Quản lý tài khoản</h2>
            </div>
    
            <!-- Nội dung -->
            <div class="p-6">
                <!-- Ảnh đại diện -->
                <div class="text-center mb-6">
                    <img src="./assets/image/content/avatar.jpg" alt="Avatar"
                        class="rounded-full w-32 h-32 object-cover border-4 border-blue-500 shadow-lg mx-auto">
                    <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        Đổi ảnh đại diện
                    </button>
                </div>
    
                <!-- Form thông tin -->
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Tên người dùng:</label>
                        <input type="text" id="username" class="w-full bg-gray-100 text-gray-800 rounded px-4 py-2" value="Đỗ Thanh Liêm" readonly>
                    </div>
    
                    <div class="mb-4">
                        <label for="Doi_tuong" class="block text-sm font-semibold text-gray-700 mb-1">Đối tượng:</label>
                        <input type="text" id="Doi_tuong" class="w-full bg-gray-100 text-gray-800 rounded px-4 py-2" value="Sinh Viên" readonly>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email:</label>
                        <input type="email" id="email" class="w-full bg-gray-100 text-gray-800 rounded px-4 py-2" value="abcxyz@gmail.com" readonly>
                    </div>
    
                    <div class="mb-4">
                        <label for="page" class="block text-sm font-semibold text-gray-700 mb-1">Số dư trang:</label>
                        <input type="number" id="page" class="w-full bg-gray-100 text-gray-800 rounded px-4 py-2" value="50" readonly>
                    </div>
    
                    <div class="mb-4">
                        <label for="dob" class="block text-sm font-semibold text-gray-700 mb-1">Lần đăng nhập gần nhất:</label>
                        <input type="date" id="dob" class="w-full bg-gray-100 text-gray-800 rounded px-4 py-2" value="11/30/2024" readonly>
                    </div>
                </form>
            </div>
    
            <!-- Footer của card -->
            <div class="text-center bg-gray-100 py-4 rounded-b-lg">
                <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
                    Lưu thay đổi
                </button>
            </div>
        </div>
    </div>
    
    

    <footer class="w-full bg-white shadow-md py-8 mt-8">
        <div class="container mx-auto flex flex-wrap justify-between px-6">
            <!-- Logo and Title -->
            <div class="w-full md:w-1/3 mb-6 md:mb-0 flex flex-col items-start">
                <div class="flex items-center flex-col">
                    <img src="./img/HCMUT_official_logo.png" alt="Logo" class="h-20 mb-2">
                    <h1 class="text-xl font-bold text-green-500">HCMUT - SSPS</h1>
                </div>
            </div>
            <!-- Categories -->
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
                <h2 class="text-lg font-bold text-gray-700">Danh Mục</h2>
                <ul>
                    <li class="text-gray-600">In tài liệu</li>
                    <li class="text-gray-600">Lịch sử in</li>
                    <li class="text-gray-600">Mua trang in</li>
                </ul>
            </div>
            <!-- Contact Information -->
            <div class="w-full md:w-1/3">
                <h2 class="text-lg font-bold text-gray-700">Liên Hệ</h2>
                <p class="text-gray-600">Address: 268 Lý Thường Kiệt, phường 14, quận 10, TP.HCM</p>
                <p class="text-gray-600">Phone: (028) 38 651 670 - (028) 38 647 256 (Ext: 5258, 5234)</p>
                <p class="text-gray-600">Email: ssps@hcmut.edu.vn</p>
            </div>
        </div>
    </footer>
</body>
</html>
